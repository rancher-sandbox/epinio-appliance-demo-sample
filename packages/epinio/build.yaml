requires:
- name: "golang"
  category: "build"
  version: ">=0"
- name: "kubectl"
  category: "app"
  version: ">=0"
- name: "helm"
  category: "app"
  version: ">=0"
- name: "k3s"
  category: "app"
  version: ">=0"
env:
- GOPATH=/luetbuild/go
- PATH=$PATH:$GOPATH/bin
- GO111MODULE=on
prelude:

- go get github.com/rakyll/statik
- |
   git clone https://github.com/epinio/epinio.git epinio && \
   cd epinio && git checkout v{{.Values.version}} -b build
- cp epinio.yaml /system/oem/
steps:
- |
   cd epinio && make build && \
   cp -rf dist/epinio-linux-amd64 /usr/bin/epinio && \
   chmod +x /usr/bin/epinio


